<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>test-task</title>
  </head>
  <body class="grid">
    <header>
      <nav class="desk-header">
        <div class="content">
          <h1>Contact Us</h1>
          <div class="form_description">
            <p>The Voodoo team is looking forward to hearing from you!</p>
          </div>
        </div>
      </nav>
    </header>

      <div class="login">
        <form action="#" method="post">
          <input type="name" name="name" placeholder="Full name*" />
        </form>
      </div>

      <div class="login1">
        <form action="#" method="post">
          <input type="tel" name="tel" placeholder="Phone number*" />
        </form>
      </div>

      <div class="f-login">
        <form action="#" method="post">
          <input type="Title" name="Title" placeholder="Title/Position*" />
          <input
            type="Email"
            name="Email Address"
            placeholder="Email Address*"
          />
        </form>
      </div>
  <section class="btn">
        <textarea placeholder="Enter Message*"></textarea>
        <input type="button" value="Send Message" class="button" />
      </div>
      <div class="p-icons">
        <img src="assets/img/adres.svg" alt="" />
        <div class="navigator">
          <a href="#">
            <img src="assets/icon/tel.svg" alt="" />
            1-800-480-9597</a
          >
          <br />
          <a href="#">
            <img src="assets/icon/mail.svg" alt="" />
            info@voodoo.com</a
          >
        </div>
        <div class="nav">
          <img src="assets/icon/nav.svg" alt="" />
        </div>
      </div>
      <div class="map">
        <a href="#">
          <img src="assets/img/map.svg" alt="Photo" />
        </a>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <aside class="select">
      <input class="select__input" type="hidden" name="" />
      <div class="select__head">Practice/Institution*</div>
      <ul class="select__list">
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <div class="select__one">
        <input class="select__input" type="hidden" name="" />
        <div class="select__head">Type of Inquiry*</div>
        <ul class="select__list">
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="select_two">
        <input class="select_input" type="hidden" name="" />
        <div class="select_head">Medical Profession*</div>
        <ul class="select_list">
          <li class="select_item">Option 1</li>
          <li class="select_item">Option 2</li>
          <li class="select_item">Option 3</li>
          <li class="select_item">Option 4</li>
          <li class="select_item">Option 5</li>
        </ul>
      </div>
    </aside>
    <script src="JS/script.js"></script>
  </body>
</html>
